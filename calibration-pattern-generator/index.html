<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Generate ArUco marker for printing with dictionary selection">
		<meta name="keywords" content="ArUco, AprilTag, OpenCV, april, tag, marker, dictionary, family, print, pdf, svg, computer vision, robotics">
		<title>Online Calibration Pattern Generator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/pdfkit@0.10.0/js/pdfkit.standalone.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/svg-to-pdfkit@0.1.8/source.js"></script>
	</head>
	<body>
		<h1>Calibration Pattern Generator!</h1>
		<form class="setup">
			<div class="field frm-pattern">
                <label for="frm-pattern">Pattern:</label>
                <select name="pattern" id="frm-pattern">
                    <option value="charuco">ChArUco</option>
                    <option value="charuco_legacy">ChArUco Legacy</option>
                    <option value="chessboard">Chessboard</option>
                    <option value="circles">Circles</option>
                    <option value="acircles">Asymmetric Circles</option>
					<option value="aruco">Aruco Marker</option>
                </select>
            </div>
			<div class="field frm-dict">
                <label for="frm-dict">Dictionary:</label>
				<select name="dict" id="frm-dict">
					<optgroup label="Standard dictionaries">
						<option value="aruco" data-width="5" data-height="5" data-number="1024">Original ArUco</option>
						<option selected value="4x4_1000" data-width="4" data-height="4">4x4 (50, 100, 250, 1000)</option>
						<option value="5x5_1000" data-width="5" data-height="5">5x5 (50, 100, 250, 1000)</option>
						<option value="6x6_1000" data-width="6" data-height="6">6x6 (50, 100, 250, 1000)</option>
						<option value="7x7_1000" data-width="7" data-height="7">7x7 (50, 100, 250, 1000)</option>
						<option value="mip_36h12" data-width="6" data-height="6" data-number="250">MIP_36h12 (250)</option>
					</optgroup>
					<optgroup label="AprilTag">
						<option value="april_16h5" data-width="4" data-height="4" data-number="30">AprilTag 16h5 (30)</option>
						<option value="april_25h9" data-width="5" data-height="5" data-number="35">AprilTag 25h9 (35)</option>
						<option value="april_36h10" data-width="6" data-height="6" data-number="2320">AprilTag 36h10 (2320)</option>
						<option value="april_36h11" data-width="6" data-height="6" data-number="587">AprilTag 36h11 (587)</option>
					</optgroup>
				</select>
			</div>
			<div class="field frm-id">
				<label for="frm-id" id="label-id">Marker start Id</label>
				<input id="frm-id" name="id" type="number" min="0" max="999" value="0">
			</div>
			<div class="field">
				<label for="frm-size" id="label-size">Square size (mm)</label>
				<input id="frm-size" name="size" type="number" min="1" max="5000" value="20">
			</div>
			<div class="field frm-spacing">
				<label for="frm-spacing">circle spacing (mm)</label>
				<input id="frm-spacing" name="spacing" type="number" min="0" max="5000" value="10">
			</div>
            <div class="field frm-cols">
                <label for="frm-cols">columns</label>
                <input id="frm-cols" name="columns" type="number" min="2" max="5000" value="7">
            </div>
			<div class="field frm-rows">
				<label for="frm-rows">rows</label>
				<input id="frm-rows" name="rows" type="number" min="2" max="5000" value="5">
			</div>
			<div class="tools">
				<input type="button" value="Export SVG" class="export-svg" onclick="export_svg()">
				<input type="button" value="Export PDF" class="export-pdf" onclick="export_pdf()">
			</div>
		</form>

		<div class="marker"></div>

		<footer>
			<div>
				If you like this project, please <a href="https://github.com/TEXflip/calibration-pattern-generator"><nobr>â˜… it on GitHub</nobr></a>!
			</div>
			<div>
				See <a href="https://docs.opencv.org/3.4/df/d4a/tutorial_charuco_detection.html">OpenCV documentation</a>
				to learn about ChArUco boards.<br>
				Author: <a href="https://github.com/TEXflip">Michele Tessari</a>, based on <a href="https://chev.me/arucogen/">ArUco markers generator</a> by <a href="http://chev.me">Oleg Kalachev</a>.
			</div>
		</footer>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
